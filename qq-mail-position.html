<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
body { 
  margin:0px;
  position: relative;
}

#a {
  display: inline-block;
  background-color: red;
  width: 100%;
  height: 100px;
}

#b{
  display: inline-block;
  background-color: yellow;
  width: 100px;
  height: 100%;
  position: fixed ;
  top: 100px;
  left:0px; 
}

#c{
  display: inline-block;
  background-color: green;
  width: calc(100% - 100px);
  height: calc(100% - 100px);
  position: fixed ;
  top: 100px;
  left: 100px; 
}
    
</style>
</head>
<body>

  
  <span id="a">QQ mail 布局 -- 使用inline元素布局 </span>
  <span id="b"></span>
  <span id="c">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae dolor earum est. Necessitatibus, pariatur, voluptate!</span>
  
  
</body>
</html>
