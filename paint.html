<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>画图</title>
    <style>
      canvas {
        border: 2px solid #f0f;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <canvas width="400" height="300"></canvas>
  </body>
  <script>
    var canvas = document.querySelector("canvas");
    canvas.style.imageRendering = "pixelated";
    var ctx = canvas.getContext("2d");

    function dot(x, y, color = "black") {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, 1, 1);
    }
    function line(x1, y1, x2, y2) {
      ctx.strokeStyle = "green";
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }
    /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
  </script>
  <script>
    // YOUR CODE GOES BELOW
    //画一条实线
    for (var i = 50; i <= 300; i++) {
      dot(i, 50, "black");
    }
  </script>
  <script>
    //画一条一个实点一个空点的虚线
    for (var i = 50; i <= 300; i++) {
      if (i % 2 != 0) {
        dot(i, 60, "black");
      }
    }
  </script>
  <script>
    //画一条两个实点两个空点的虚线

    for (var i = 50; i <= 300; i += 4) {
      dot(i, 70, "black");
      dot(i + 1, 70, "black");
    }
  </script>
  <script>
    //画一条三个实点两个空点的虚线

    for (var i = 50; i <= 300; i += 5) {
      dot(i, 80, "black");
      dot(i + 1, 80, "black");
      dot(i + 2, 80, "black");
    }
  </script>
  <script>
    //画一条45度的斜线
    for (var i = 0; i <= 500; i++) {
      dot(i, i, "black");
    }
    //画一条45度的斜线
    for (var i = 0; i <= 500; i++) {
      dot((i * 400) / 300, i, "black");
    }

    //画一个空心矩形
    for (var i = 20; i <= 70; i++) {
      dot(i, 100, "black");
      dot(i, 150, "black");
    }
    for (var i = 100; i <= 150; i++) {
      dot(20, i, "black");
      dot(70, i, "black");
    }
    //画一个实心矩形
    for (var i = 20; i <= 70; i++) {
      for (var j = 170; j <= 220; j++) {
        dot(i, j, "black");
      }
    }
    //画一个rgb色彩上面的某一面
    for (var r = 20; r <= 276; r++) {
      for (var b = 0; b <= 256; b++) {
        dot(r / 5 + 15, b / 5 + 240, "rgb(" + r + ",255," + b + ")");
      }
    }
    //画圆

    // for (var x = -100; x <= 100; x++) {
    // dot((x + 100) / 2 + 100, Math.sqrt(10000 - x * x) / 2 + 100, "black");
    // }
    // for (var x = -100; x <= 100; x++) {
    // dot((x + 100) / 2 + 100, -Math.sqrt(10000 - x * x) / 2 + 100, "black");
    // }
    // for (var y = -100; y <= 100; y++) {
    // dot(Math.sqrt(10000 - y * y) / 2 + 150, (y + 100) / 2 + 50, "black");
    // }
    // for (var y = -100; y <= 100; y++) {
    // dot(-Math.sqrt(10000 - y * y) / 2 + 150, (y + 100) / 2 + 50, "black");
    // }
    for (var r = 0; r < 2 * Math.PI; r += 0.02) {
      var x = 50 * Math.cos(r);
      var y = 50 * Math.sin(r);
      dot(x + 150, y + 50, "green");
    }

    for (var x = -100; x <= 100; x++) {
      dot((x + 100) / 2 + 100, Math.sqrt(10000 - x * x) / 2 + 150, "green");
      dot((x + 100) / 2 + 100, -Math.sqrt(10000 - x * x) / 2 + 150, "green");
      line(
        (x + 100) / 2 + 100,
        Math.sqrt(10000 - x * x) / 2 + 150,
        (x + 100) / 2 + 100,
        -Math.sqrt(10000 - x * x) / 2 + 150
      );
    }
    for (var y = -100; y <= 100; y++) {
      dot(Math.sqrt(10000 - y * y) / 2 + 150, (y + 100) / 2 + 100, "green");
      dot(-Math.sqrt(10000 - y * y) / 2 + 150, (y + 100) / 2 + 100, "green");
    }
    for (var x = 1; x <= 400; x++) {
      dot(x, 20 * Math.sin(x / 20) + 250, "red");
    }
  </script>
</html>
