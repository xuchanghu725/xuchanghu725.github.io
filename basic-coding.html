    <script id="narcissistic" type="ok">
      var n = i;
      var digit = 0;
      var N = +prompt();
      var flag = true;
      for (var i = 100; i < 1000; i++) {
        n = i;
        var count = 0;
        while (n > 0) {
          digit = n % 10;
          count = count + digit * digit * digit;
          n = (n - digit) / 10;
        }
        if (count == i) {
          if (N == count) {
            console.log("YES");
            flag = false;
            break;
          }
        }
      }
      if (flag == true) {
        console.log("NO");
      }
    </script>

    <script id="complete-number" type="ok">
      var N = +prompt();
      var flag = true;
      for (var i = 1; i <= N; i++) {
        var n = i;
        var count = 0;
        for (var j = 1; j <= i; j++) {
          if (n % j == 0 && n != j) {
            count += j;
          }
        }

          break;
        }
      }
      if (flag == true) {
        console.log("NO");
      }

    <script id="lcf&lcm" type="ok">

        var max = n;
        var min = m;
        var remainder = n % m;
      } else {
        var max = m;
        var min = n;
        var remainder = m % n;
      }
      while (remainder > 0) {
        max = min;
        min = remainder;
        remainder = max % min;
      }
      var a = min; //最大公约数
      console.log(a); //最大公约数
      var b = (m * n) / a; //最小公倍数
      console.log(b);
    </script>
